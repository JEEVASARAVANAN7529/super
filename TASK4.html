<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINATION</title>
    <style>
        .page{
            text-align: center;
        }
        .page a{
            color: black;
            text-decoration: none;
            padding: 8px 15px;
            display: inline-block;
        }
        .page a.act{
            background-color: brown;
            font-weight: bold;
            border-radius: 5px;
        }
        .page a.notactive

    </style>
</head>
<body>
    <h1>the page not found#</h1>
    <p>Lorem ipsum dolor sit hsdvh hewbfhb whebwu hwbu dbnciwfc buwcgbycd wecbubuw wjenufwe wecbubuwewuu</p>

    <div class="page">
        <a href="">➡️</a>
        <a href="" class="act">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">⬅️</a>
    </div>
    
</body>
</html>
